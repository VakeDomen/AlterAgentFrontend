<div class="container">
    <div class="level">
        <div class="level-left">
            <h1 class="title is-1">Stranke</h1>
        </div>
        <div class="level-right">
            <app-client-new (newClient)=clients.push($event)></app-client-new>
        </div>
    </div>
    <div class="container">
        <app-search-bar 
            [label]="'Išči stranke...'" 
            [parentLabel]="'clients'"            
            (searchQuery)=queryClients($event)
        ></app-search-bar>
    </div>
    <div class="container">
        <app-client-list [clients]=clients></app-client-list>
    </div>
</div>
