<div class="container" *ngIf="client">
    <div class="level">
        <div class="level-left">
            <h1 class="title is-1">{{ client.name }}</h1>
        </div>
        <div class="level-right">
            <app-client-edit [client]=client (clientEdit)=editClient($event)></app-client-edit>
        </div>
    </div>

    <div class="box">
        <div class="container">
            {{ client.description }}
        </div>
        <br>
        <div class="columns">
            <!-- address -->
            <div class="column is-one-third">
                <div class="columns">
                    <div class="column has-text-centered is-one-fifth">
                        <i class="fas fa-map-marked-alt fa-3x icon-center"></i>
                    </div>
                    <div class="column">
                        <p class="heading">Naslov</p>
                        <p class="title is-5">{{ client.address }}</p>
                    </div>
                </div>
            </div>
            <!-- phone -->
            <div class="column is-one-third">
                <div class="columns">
                    <div class="column has-text-centered is-one-fifth">
                        <i class="fas fa-phone fa-3x icon-center"></i>
                    </div>
                    <div class="column">
                        <p class="heading">Telefon</p>
                        <p class="title is-5">{{ client.phone }}</p>
                    </div>
                </div>
            </div>
             <!-- email -->
             <div class="column is-one-third">
                <div class="columns">
                    <div class="column has-text-centered is-one-fifth">
                        <i class="far fa-envelope fa-3x icon-center"></i>
                    </div>
                    <div class="column">
                        <p class="heading">Email</p>
                        <p class="title is-5">{{ client.email }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- tags -->
    <div class="container box">
        <div class="level">
            <div class="level-left"><h1 class="title is-3">Oznake</h1></div>
            <div class="level-right">
                <app-tag-bind (tagUpdate)=updateTags($event) [clientId]=client.id></app-tag-bind>
            </div>
        </div>
        <app-tags-list [tags]=tags></app-tags-list>
    </div>
    
    <!-- sessions -->
    <div class="container box">
        <div class="level">
            <div class="level-left">
                <h1 class="title is-3">Pretekle seje</h1>
            </div>
            <div class="level-right">
                <app-session-add (newSession)=addSession($event) [clientId]=client.id></app-session-add>
            </div>
        </div>
        <app-session-list [sessions]=sessions [deletable]=true (deletedSession)=removeSession($event)></app-session-list>
    </div>
    
</div>

<div class="container" *ngIf="!client">
    <h1 class="title is-1 has-text-centered">404</h1>
    <h1 class="title is-1 has-text-centered">Stranka ni bila najdena</h1> 
</div>
