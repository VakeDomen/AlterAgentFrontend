<div class="container" *ngIf="services && services.length > 0">
    <app-service *ngFor="let service of services" [deletable]=true [service]=service (deleted)=removeService($event)></app-service>
</div>
<div class="container" *ngIf="!(services && services.length > 0)">
    <div class="level">
        <div class="level-item">
            <h1 class="title is-2">
                Ni storitev
            </h1>
        </div>
    </div>
</div>
