<span 
    class="tag is-large" 
    *ngIf="service"
    [style.background]="service.color" 
>
    {{ service.name }}
    <button *ngIf="deletable" class="delete is-small" (click)="deletePromptModalOpen = true"></button>
</span>



<!-- tag modal -->
<div class="modal" [ngClass]="{'is-active': deletePromptModalOpen}">
    <div class="modal-background" (click)='deletePromptModalOpen = false'></div>
    <div class="modal-card">
        <!-- modal-body --> 
        <div class="container box">
            <h3 class="title is-3 has-text-centered">Ste prepričani, da želite izbrisati storitev?</h3>
            <h3 class="subtitle is-5 has-text-centered">Stranke bodo izgubile storitev</h3>
            <div class="level">
                <div class="level-item has-text-centered">
                    <button class="button is-primary is-outlined" (click)='deleteService()'>Da</button>
                </div>
                <div class="level-item has-text-centered">
                    <button class="button is-primary" (click)='deletePromptModalOpen = false'>Ne</button>
                </div>
            </div>        
        </div>
        <!-- /modal body -->
    </div>
    <button class="modal-close is-large" aria-label="close" (click)='deletePromptModalOpen = false'></button>
  </div>
