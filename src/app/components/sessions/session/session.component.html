<article 
    class="media box mg-top" 
    *ngIf="session && service" 
    [style.background]=service.color
>
    <div class="media-content">
        <div class="content">
            <div class="level">
                <div class="level-left">
                    <h1 class='title is-3'>{{ service.name }}</h1> 
                </div>
                <div class="level-right">
                    <button class="delete" *ngIf="deletable" (click)="deletePromptModalOpen = true"></button>
                </div>
            </div>
            <div class="container">
                <p>
                    {{ session.description }}
                </p>
            </div>
            <div class="container">
                <div class="level">
                    <div class="level-left"></div>
                    <div class="level-right">
                        {{ session.timestamp | date: 'dd. MM. yyyy' }}
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</article>




<!-- tag modal -->
<div class="modal" [ngClass]="{'is-active': deletePromptModalOpen}">
    <div class="modal-background" (click)='deletePromptModalOpen = false'></div>
    <div class="modal-card">
        <!-- modal-body --> 
        <div class="container box">
            <h3 class="title is-3 has-text-centered">Ste prepričani, da želite izbrisati sejo?</h3>
            <div class="level">
                <div class="level-item has-text-centered">
                    <button class="button is-primary is-outlined" (click)='deleteSession()'>Da</button>
                </div>
                <div class="level-item has-text-centered">
                    <button class="button is-primary" (click)='deletePromptModalOpen = false'>Ne</button>
                </div>
            </div>        
        </div>
        <!-- /modal body -->
    </div>
    <button class="modal-close is-large" aria-label="close" (click)='deletePromptModalOpen = false'></button>
  </div>
