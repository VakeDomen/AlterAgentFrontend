<article 
    class="media box gray-hover mg-top" 
    *ngIf="client" 
    (click)="route(client.id)"
>
    <div class="media-content">
        <div class="content">
            <h1 class='title is-3'>{{ client.name }}</h1> 
            <p>
                {{ client.description }}
            </p>

            <div class="columns">
                <!-- address -->
                <div class="column is-one-third">
                    <div class="columns">
                        <div class="column has-text-centered is-one-fifth">
                            <i class="fas fa-map-marked-alt fa-3x icon-center"></i>
                        </div>
                        <div class="column">
                            <p class="heading">Naslov</p>
                            <p class="title is-5">{{ client.address }}</p>
                        </div>
                    </div>
                </div>
                <!-- phone -->
                <div class="column is-one-third">
                    <div class="columns">
                        <div class="column has-text-centered is-one-fifth">
                            <i class="fas fa-phone fa-3x icon-center"></i>
                        </div>
                        <div class="column">
                            <p class="heading">Telefon</p>
                            <p class="title is-5">{{ client.phone }}</p>
                        </div>
                    </div>
                </div>
                 <!-- email -->
                 <div class="column is-one-third">
                    <div class="columns">
                        <div class="column has-text-centered is-one-fifth">
                            <i class="far fa-envelope fa-3x icon-center"></i>
                        </div>
                        <div class="column">
                            <p class="heading">Email</p>
                            <p class="title is-5">{{ client.email }}</p>
                        </div>
                    </div>
                </div>
            </div>

            <div *ngIf="tags && tags.length > 0" class="columns is-multiline">
                <div 
                    class="column has-text-centered" 
                    *ngFor="let tag of tags"
                >
                    <div class="tag is-success">
                        {{ tag.name }}</div>
                    </div>
            </div>
        </div>
    </div>
</article>
